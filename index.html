<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Simon</title>
</head>
<body>

    <div id="card-numbers-wrapper">

        <div id="card-numb-1" class="card-numb"></div>
        <div id="card-numb-2" class="card-numb"></div>
        <div id="card-numb-3" class="card-numb"></div>
        <div id="card-numb-4" class="card-numb"></div>
        <div id="card-numb-5" class="card-numb"></div>

    </div>

    <div class="middle-side">

        <button id="btn-start">START</button>

        <div id="timer">
    
            <div id="sec">0.00</div>
        
        </div>

        <button id="btn-try">Try!</button>

        <p id="answer"></p>


    </div>


    <div id="input-wrapper">

        <input class="input-numb" type="number">
        <input class="input-numb" type="number">
        <input class="input-numb" type="number">
        <input class="input-numb" type="number">
        <input class="input-numb" type="number">

    </div>



    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
